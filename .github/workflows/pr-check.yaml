name: pr-check

on: [pull_request]

jobs:
    verify:
        name: Verify
        runs-on: ubuntu-22.04
        steps:
            - uses: actions/checkout@v3

            - name: Verify images
              run: |
                for i in `jq -r .extensions[].versions[].ociUri api/extensions.json`
                do
                  echo "Verify image $i"
                  podman pull -q $i
                done

            - name: Verify files
              run: |
                for i in `jq -r .extensions[].versions[].files[].data api/extensions.json`
                do
                  echo "Verify file $i"
                  curl -f -s -o /dev/null $i
                done                
